<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monte Carlo π Estimation</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
      }

      table {
        font-variant-numeric: tabular-nums;
      }

      canvas {
        margin-top: 32px;
      }
    </style>
  </head>
  <body>
    <main>
      <aside>
        <h1>Monte Carlo π Estimation</h1>
        <table>
          <tbody>
            <tr>
              <td>
                Total number of points
              </td>
              <td data-total-points>0</td>
            </tr>
            <tr>
              <td>Points inside circle</td>
              <td data-total-inside>0</td>
            </tr>
            <tr>
              <td>π</td>
              <td data-pi>0</td>
            </tr>
          </tbody>
        </table>
        <button data-start>Start</button>
        <button data-stop disabled>Stop</button>
        <button data-reset>Reset</button>
      </aside>
      <canvas id="canvas" width="1000" height="1000"></canvas>
    </main>
    <script src="./index.ts"></script>
  </body>
</html>
